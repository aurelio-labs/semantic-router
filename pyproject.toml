[tool.poetry]
name = "semantic-router"
version = "0.0.15"
description = "Super fast semantic router for AI decision making"
authors = [
    "James Briggs <james@aurelio.ai>",
    "Siraj Aizlewood <siraj@aurelio.ai>",
    "Simonas Jakubonis <simonas@aurelio.ai>",
    "Luca Mannini <luca@aurelio.ai>",
    "Bogdan Buduroiu <bogdan@aurelio.ai>"
]
readme = "README.md"
packages = [{include = "semantic_router"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
pydantic = "^1.8.2"
openai = "^1.3.9"
cohere = "^4.32"
numpy = "^1.25.2"
pinecone-text = {version = "^0.7.0", optional = true}
colorlog = "^6.8.0"
pyyaml = "^6.0.1"
fastembed = {version = "^0.1.3", optional = true}

[tool.poetry.extras]
hybrid = ["pinecone-text"]
fastembed = ["fastembed"]

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.26.0"
ruff = "^0.1.5"
black = {extras = ["jupyter"], version = "^23.12.0"}
pytest = "^7.4.3"
pytest-mock = "^3.12.0"
pytest-cov = "^4.1.0"
pytest-xdist = "^3.5.0"
mypy = "^1.7.1"
types-pyyaml = "^6.0.12.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.per-file-ignores]
"*.ipynb" = ["ALL"]

[tool.ruff]
line-length = 88

[tool.mypy]
ignore_missing_imports = true
