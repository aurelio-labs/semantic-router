name: Test

on:
  workflow_call:
    inputs:
      test_scope:
        required: false
        type: string
    secrets:
      OPENAI_API_KEY:
        required: false
      COHERE_API_KEY:
        required: false
      CODECOV_TOKEN:
        required: false
      PINECONE_API_KEY:
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      # If you have a shared Pinecone index, set this secret to reuse it in CI
      PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
    timeout-minutes: 20  # Fail the job if it runs longer than 20 minutes
    strategy:
      matrix:
        python-version: ["3.10", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dagger CLI
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | sh
          echo "$PWD/bin" >> $GITHUB_PATH

      - name: Run tests with Dagger
        run: |
          PINECONE_API_BASE_URL="https://api.pinecone.io" dagger call --mod ./.dagger test \
            --src . \
            --scope ${{ inputs.test_scope || 'all' }} \
            --python-version "${{ matrix.python-version }}" \
            --openai-api-key "$OPENAI_API_KEY" \
            --cohere-api-key "$COHERE_API_KEY" \
            --pinecone-api-key "$PINECONE_API_KEY"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
