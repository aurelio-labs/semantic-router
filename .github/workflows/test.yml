name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dagger CLI
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | sh
          echo "$PWD/bin" >> $GITHUB_PATH

      - name: Echo PATH
        run: echo $PATH

      - name: List Dagger bin
        run: ls -l ./bin

      - name: Which Dagger
        run: which dagger

      - name: Dagger Version
        run: dagger version

      - name: Debug secrets
        run: |
          echo "OPENAI_API_KEY: $OPENAI_API_KEY"
          echo "COHERE_API_KEY: $COHERE_API_KEY"
          echo "PINECONE_API_KEY: $PINECONE_API_KEY"
          echo "AURELIO_API_KEY: $AURELIO_API_KEY"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          AURELIO_API_KEY: ${{ secrets.AURELIO_API_KEY }}

      - name: Run tests with Dagger
        run: |
          export COHERE_API_KEY="${{ secrets.COHERE_API_KEY }}"
          export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
          export PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}"
          export AURELIO_API_KEY="${{ secrets.AURELIO_API_KEY }}"
          export POSTGRES_HOST=postgres
          export POSTGRES_PORT=5432
          export POSTGRES_DB=routes_db
          export POSTGRES_USER=postgres
          export POSTGRES_PASSWORD=postgres
          dagger call --mod ./.dagger test --src . --scope all

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
